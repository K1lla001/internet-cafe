
spring.datasource.username=${DB_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:postgresql://localhost:5432/net_cafe
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.error.include-stacktrace=never
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT CONFIGURATION
inet.jwt-secret=${JWT_SECRET}
inet.jwt-expiration=21600000

# Image Configuration
icafe.image-path-url=${IMAGE_PATH}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Midtrans Configuration
icafe.midtrans.client-key=${CLIENT_KEY}

icafe.midtrans.server-key=${SERVER_KEY}